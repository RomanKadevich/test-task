<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House of gambling</title>
  </head>
  <body>
    <main id="app">
      <header class="header">
        <div class="container header__container">
          <div class="header__logo logo">
            <a href="#" class="logo__link"></a>
          </div>
          <nav class="navbar">
            <ul class="navbar__list">
              <a class="navbar__item" href="#">About us</a>
              <a class="navbar__item" href="#">Brands</a>
              <a class="navbar__item" href="#">Commissions</a>
              <a class="navbar__item" href="#">News</a>
              <a class="navbar__item" href="#">Contact us</a>
              <a class="navbar__item" href="#">Careers</a>
            </ul>
          </nav>
          <div class="header__buttons">
            <button class="header__language header__button">
              <img class="header__icon-planet" src="img/icon-planet.svg" />
              <span class="button__text">EN</span>
            </button>
            <button class="header__login header__button">
              <span class="button__text">LOG IN</span>
            </button>
            <button class="header__signup header__button">
              <span class="button__text">SIGN UP</span>
            </button>
            <button class="header__burger">
              <div class="header__burger-img"></div>
            </button>
          </div>
        </div>
      </header>
    </main>
    <section class="section">
      <div class="section__bottom-grad">
        <div class="section__dot-light"></div>
      </div>
      <div class="container section__container">
        <div class="info">
          <h1 class="info__heading">
            <div>HOUSE OF</div>
            GAMBLING
          </h1>
          <p class="info__text">Raise your ROI with direct advertiser</p>
          <button class="info__button">Become a Partner</button>
        </div>
        <div class="lines-container">
        <div class="chips">
          <div class="chips__first-line"></div>
          <div class="chips__center-line">
          </div>
          <div class="chips__last-line">
          </div>
        </div></div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
